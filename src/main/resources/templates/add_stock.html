<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeLeaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Stock to Portfolio</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
  <div class="container text-right">
    <form th:action="@{/logout}" method="post">
      <input type="submit" value="Sign Out"/>
    </form>
  </div>

  <div class="container text-center">
    <div>
      <h1>Add Stock to Portfolio</h1>
    </div>
    <div>
    <div class="container text-left">
      <h2>Portfolios</h2>
    </div>
      <div class="container text-center">
        <form th:action="@{/stock}" method="get">
        <input type="text" placeholder="Stock/Company Name" name="search">
        <button type="submit">Quick Search</button>
        </form>
      </div>

    <div class="form-group">
      <label th:for="portfolio">Portfolio</label>
      <select name="portfolioId">
        <option th:each="portfolio : ${portfolios}"
                th:text="${portfolio.name}"
                th:value="${portfolio.id}"></option>
      </select>
    </div>

    <div class="container text-right">
      <form th:action="@{/list}" method="get">
        <input type="submit" value="List"/>
      </form>
    </div>
    </div>
    <div>
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</body>
</html>
